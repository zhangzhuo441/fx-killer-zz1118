name: Auto Fetch Forex News

on:
  schedule:
    # 每30分钟运行一次
    - cron: '*/30 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate SEO content
        run: node scripts/seo-content-generator.js
        env:
          SKEY: ${{ secrets.SKEY }}
          NODE_ENV: Production

      - name: Commit and push if changes
        run: |
          git config --global user.name 'C-L-STARK'
          git config --global user.email 'x.stark.dylan@gmail.com'
          git add src/content/news/
          git add .news-history.json
          git add pnpm-lock.yaml
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "chore: Auto-generate forex news $(date +'%Y-%m-%d %H:%M')" &&
            git push
          )

      - name: Submit URLs to Google Indexing API
        run: |
          # Pull latest changes first to avoid conflicts
          git pull --rebase
          node scripts/submit-to-google.js
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        continue-on-error: true

      - name: Commit Google submission history if updated
        run: |
          git config --global user.name 'C-L-STARK'
          git config --global user.email 'x.stark.dylan@gmail.com'
          git add .google-submitted-urls.json
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "chore: Update Google submitted URLs history" &&
            git push
          )
